name: Build and Deploy FractalDb Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: fsdocs-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Restore tools
        run: dotnet tool restore

      - name: Restore dependencies
        run: dotnet restore FractalDb.sln

      - name: Build solution
        run: dotnet build FractalDb.sln -c Release --no-restore

      - name: Generate documentation
        run: dotnet fsdocs build --properties Configuration=Release --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
